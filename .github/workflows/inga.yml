name: Inga analysis

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]

jobs:
  inga-analysis:

    runs-on: ubuntu-latest
    container: ghcr.io/seachicken/inga:latest

    steps:
    - run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: npm install -g yarn reg-cli
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v3
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - run: yarn
    - run: git branch --track master origin/master
    - run: yarn build-storybook
    - run: npx storycap --serverCmd "npx http-server storybook-static -p 9001" http://localhost:9001 -o __screenshots_a__
    - run: /inga/roswell/inga.ros --project-path "$(pwd)/" --sha-a master --inject-mark
    - run: yarn build-storybook
    - run: npx storycap --serverCmd "npx http-server storybook-static -p 9001" http://localhost:9001 -o __screenshots_b__
    - run: npx reg-cli ./__screenshots_a__ ./__screenshots_b__ ./__diff__ -R ./inga-report/index.html
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./inga-report
